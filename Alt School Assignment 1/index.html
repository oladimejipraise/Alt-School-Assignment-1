<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/6bbebbe04f.js" crossorigin="anonymous"></script>
    <title>Unlock Your Potential With AltSchool Africa-Sign Up Now!</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sign Up To Alt school</a></li>
                <li><a href="About Me.html">About Me</a></li>
            </ul>
        </nav>
    </header> 
    <main>

        <form action="#" method="post">
            <table cellpadding="10" cellspacing="4">
                <caption>
                    <h1>Application Form</h1>
                    <p>Fill in your details</p>
                </caption>
                <tr>
                    <td>
                        <label for="First Name">
                            First Name<i
                            class="fa-duotone fa-asterisk fa-sm"
                            style="color: #f31212"
                        ></i></label
                        ><br />
                        <input
                        type="text"
                        placeholder="Enter first Name"
                        name="first name"
                        maxlength="20"
                        required
                        />
                    </td>
                
                    <td>
                        <label for="last name">
                            Last Name<i
                            class="fa-duotone fa-asterisk fa-sm"
                            style="color: #f31212"
                        ></i></label>
                        <br />
                        <input
                        type="text"
                        placeholder="Enter Last Name"
                        name="Last name"
                        maxlength="20"
                        required
                        />
                   </td>
                   </tr>
                <tr>
                    <td>
                        <label for="Gender">
                        Gender<i
                        class="fa-duotone fa-asterisk fa-sm"
                        style="color: #f31212"
                        ></i></label>
                        <br />
                        <select name="Select Gender" required>
                            <option value="" disabled selected> select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>  
                    </td>
                    <td>
                        <label for = "DOB">
                            Date Of Birth<i
                            class="fa-duotone fa-asterisk fa-sm"
                            style="color: #f31212"
                            ></i></label>
                            <br />
                            <input
                            type="date"
                            placeholder="Date" 
                            name="Date"
                            required
                            />
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    Email Address<i
                            class="fa-duotone fa-asterisk fa-sm"
                            style="color: #f31212"
                        ></i></label
                        ><br />
                        <input
                        type="text"
                        placeholder="Enter email address"
                        name="Email Address"
                        maxlength="30"
                        required
                        />
                                </td>
                                <td>
                                    <label for="Education Level">
                                        Education Level<i
                                        class="fa-duotone fa-asterisk fa-sm"
                                        style="color: #f31212"
                                        ></i></label>
                                        <br />
                                        <select Edu="Select level of education" required>
                                            <option value="" disabled selected> Select level of education</option>
                                            <option>Bsc</option>
                                            <option>Msc</option>
                                            <option>Diploma</option>
                                            <option>Doctorate (PhD)</option>
                                            <option>High School/Secondary School</option>
                                            <option>Under Graduate</option>
                                            <option>Junior/Middle School</option>
                                            <option>Post Graduate</option>
                                        </select>
                                </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="Country">
                                            Country<i
                                            class="fa-duotone fa-asterisk fa-sm"
                                            style="color: #f31212"
                                            ></i></label>
                                            <br />
                                            <select Edu="Select your country" required>
                                                <option value="" disabled selected> Select your country</option>
                                                <option>Nigeria</option>
                                                <option>Ghana</option>
                                                <option>South Africa</option>
                                                <option>United State</option>
                                                <option>United Kingdom</option>
                                                <option>Others</option>
                                            </select>
                                            </td>
                                            <td>
                                                <label for="State/City of Residence">
                                                    State/City of Residence<i
                                                    class="fa-duotone fa-asterisk fa-sm"
                                                    style="color: #f31212"
                                                ></i></label>
                                                <br />
                                                <input
                                                type="text"
                                                placeholder="Enter your state of residence"
                                                name="Last name"
                                                maxlength="20"
                                                required
                                                />
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label for="Employment Status">
                                                            Select employment status<i
                                                            class="fa-duotone fa-asterisk fa-sm"
                                                            style="color: #f31212"
                                                            ></i></label>
                                                            <br />
                                                            <select Edu="Select your country" required>
                                                                <option value="" disabled selected> Select employment status</option>
                                                                <option>employed</option>
                                                                <option>unemployed</option>
                                                                <option>self-employed</option>
                                                            </select>
                                                    </td>
                                                    <td>
                                                        <label for="Phone Number">
                                                            Phone Number<i
                                                            class="fa-duotone fa-asterisk fa-sm"
                                                            style="color: #f31212"
                                                        ></i></label>
                                                        <br />
                                                        <input
                                                        type="text"
                                                        placeholder="09137658679"
                                                        name="Phone Number"
                                                        maxlength="20"
                                                        required
                                                        />
                                                    </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <label for="Choose School">
                                                                Select School<i
                                                                class="fa-duotone fa-asterisk fa-sm"
                                                                style="color: #f31212"
                                                                ></i></label>
                                                                <br />
                                                                <select Edu="Choose School" required>
                                                                    <option value="" disabled selected> Select School</option>
                                                                    <option>School of Creative Economy</option>
                                                                    <option>School of Business</option>
                                                                </select>
                                                        </td>
                                                        <td>
                                                            <label for="Course Study">
                                                                Choose Course of Study<i
                                                                class="fa-duotone fa-asterisk fa-sm"
                                                                style="color: #f31212"
                                                                ></i></label>
                                                                <br />
                                                                <select name="Course Study" required>
                                                                    <option value="" disabled selected>Select Course</option>
                                                                    <option>No Data Available</option>
                                                                        </select>
                                                                        </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>
                                                                                <label for="Channel">
                                                                                    How did you hear about us?<i
                                                                                    class="fa-duotone fa-asterisk fa-sm"
                                                                                    style="color: #f31212"
                                                                                    ></i></label>
                                                                                    <br />
                                                                                    <select Channel="Select channel" required>
                                                                                    <option value="" disabled selected> Select Channel</option>
                                                                                    <option>Twitter</option>
                                                                                    <option>Facebook</option>
                                                                                    <option>Linkedin</option>
                                                                                    <option>Youtube</option>
                                                                                    <option>Friend</option>
                                                                                    <option>WhatsApp</option>
                                                                                    <option>Instagram</option>
                                                                                    <option>Bill Board</option>
                                                                                    <option>Other</option>
                                                                                    </select>                                    
                                                                        </td>
                                                                    <td>
                                                                        <label>Scholarship/Discount code(optional)</label><br />
                                                                    
                                                                            <input
                                                                            type="text"
                                                                            placeholder="Scholarship or student ID or discount code"
                                                                            required
                                                                            />
                                                                        </td>
                                                                        </tr>
                                                                        </table>
                                                                        <p>
                                                                            By clicking continue, I agree to<a href="#"> Terms of use</a> and ackowledge that I have read the <a href="#">Privacy policy</a>
                                                                        </p>
                                                                        <button type="Submit">Proceed</button>
                                                                        <h5>Already have an account? <a href="#">Sign In</a></h5>
                                                                        </form>
                                                                        </main>
                                                                        </body>
